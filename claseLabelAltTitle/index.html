<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=L, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Label Alt Title</title>
</head>
<body>
    <main>
        <h2>Label:</h2>
        <form action="">
            <br>
            <label for="name">
                <span>What's your name?</span>
                <input id="name" type="text">
            </label>
            <br>
            <br>
            <label for="staeded-study">
                <span>What day did you start studying in Platzi?</span>
                <input id="staeded-study" type="date">
            </label>
            <br>
            <br>
            <label for="time-to-study">
                <span>What time do you study?</span>
                <input id="time-to-study" type="time">
            </label>
            <br>
            <br>
        </form>
        <h2>Alt y Title:</h2>
        <br>
        <section>
            <img 
            src="./img/woman.jpg" 
            alt="Redhead and white woman with tattoos walking on a road"
            title="Photo of a woman"
            />
        </section>
    </main>
</body>
</html>
